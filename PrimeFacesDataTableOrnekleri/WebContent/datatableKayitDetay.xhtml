<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
  <h:form>
    <p:dataTable value="#{dataTable.liste}" var="p" rowKey="#{p.id}">
      <p:column style="width:2rem">
        <p:rowToggler />
      </p:column>
      <p:column headerText="Ad覺">
        <h:outputText value="#{p.adi}" />
      </p:column>
      <p:column headerText="Soyad覺">
        <h:outputText value="#{p.soyadi}" />
      </p:column>
      <p:column headerText="T.C. No">
        <h:outputText value="#{p.tcNo}" />
      </p:column>
      <p:rowExpansion>
        <h:panelGrid columns="2">
          <h:outputText value="Ad覺:" />
          <h:outputText value="#{p.adi}" />
          <h:outputText value="Soyad覺:" />
          <h:outputText value="#{p.soyadi}" />
          <h:outputText value="T.C. No: " />
          <h:outputText value="#{p.tcNo}" />
        </h:panelGrid>
      </p:rowExpansion>
    </p:dataTable>
  </h:form>
</h:body>
</html>
