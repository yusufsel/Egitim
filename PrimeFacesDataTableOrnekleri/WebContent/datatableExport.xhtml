<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
  <h:form>
    <p:commandButton value="PDF olarak dışa aktar">
      <p:dataExporter type="pdf" target="tablo1" fileName="tablo1" encoding="CP1254" />
    </p:commandButton>
    <p:commandButton value="Excel olarak dışa aktar">
      <p:dataExporter type="xls" target="tablo1" fileName="tablo1" encoding="CP1254" />
    </p:commandButton>
    <p:commandButton value="Yeni Excel olarak dışa aktar">
      <p:dataExporter type="xlsxstream" target="tablo1" fileName="tablo1" encoding="CP1254" />
    </p:commandButton>
    <p:commandButton value="XML olarak dışa aktar">
      <p:dataExporter type="xml" target="tablo1" fileName="tablo1" encoding="CP1254" />
    </p:commandButton>
    <p:commandButton value="CSV olarak dışa aktar">
      <p:dataExporter type="csv" target="tablo1" fileName="tablo1" encoding="CP1254" />
    </p:commandButton>

    <p:dataTable id="tablo1" value="#{dataTable.liste}" var="p" rowKey="#{p.id}">
      <p:column headerText="Adı">
        <h:outputText value="#{p.adi}" />
      </p:column>
      <p:column headerText="Soyadı">
        <h:outputText value="#{p.soyadi}" />
      </p:column>
      <p:column headerText="T.C. No">
        <h:outputText value="#{p.tcNo}" />
      </p:column>
    </p:dataTable>
  </h:form>
</h:body>
</html>
