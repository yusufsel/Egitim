<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
  <h:form>
    <p:dataTable value="#{dataTableFiltre.liste}" var="p" filteredValue="#{dataTableFiltre.listeFiltreli}">
      <p:column headerText="Adı" filterBy="#{p.adi}" filterMatchMode="contains">
        <h:outputText value="#{p.adi}" />
      </p:column>
      <p:column headerText="Soyadı" filterBy="#{p.soyadi}" filterMatchMode="contains">
        <h:outputText value="#{p.soyadi}" />
      </p:column>
      <p:column headerText="T.C. No" filterBy="#{p.tcNo}" filterMatchMode="contains">
        <h:outputText value="#{p.tcNo}" />
      </p:column>
    </p:dataTable>
  </h:form>
</h:body>
</html>
