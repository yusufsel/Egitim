<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <link rel="stylesheet" href="css/datatable.css" />
</h:head>
<h:body>
  <h:dataTable value="#{dataTableOrnek.kitaplar}" var="kitap" 
      styleClass="kitapTablosu"
      headerClass="baslik"
      rowClasses="tekSatir, ciftSatir"
      >
     <h:column>
       <f:facet name="header">Adı</f:facet>
       #{kitap.adi}
     </h:column>
     <h:column>
       <f:facet name="header">Yazarı</f:facet>
       #{kitap.yazar}
     </h:column>
     <h:column>
       <f:facet name="header">Yayınevi</f:facet>
       #{kitap.yayinEvi}
     </h:column>
  </h:dataTable>
  <a href="index.html">Menü</a>
</h:body>
</html>
