<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
  <h:form>
    <h:panelGrid>
      <h:dataTable id="tablo" value="#{confimDialog.isimler}" var="isim">
        <h:column>
        #{isim}
      </h:column>
      </h:dataTable>
      <p:commandButton action="#{confimDialog.isimSil}" icon="pi pi-times" update="tablo" value="İsim Sil">
         <p:confirm header="Kayıt Silinecek" message="Emin misiniz?" icon="pi pi-question" ></p:confirm>
      </p:commandButton>
      <p:commandButton actionListener="#{confimDialog.ilkHalineGetir}" icon="pi pi-refresh" update="tablo" value="İsimleri Geri Getir"></p:commandButton>
    </h:panelGrid>
  </h:form>
  <p:confirmDialog global="true" width="400px">
      <p:commandButton type="button" value="Evet" styleClass="ui-confirmdialog-yes" />
      <p:commandButton type="button" value="Hayır" styleClass="ui-confirmdialog-no" />
  </p:confirmDialog>
</h:body>
</html>
