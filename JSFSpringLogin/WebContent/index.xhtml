<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <link rel="stylesheet" href="css/index.css" />
</h:head>
<h:body>
  <h:form>
    <h:messages styleClass="hata" globalOnly="true"/>
    <h:panelGrid columns="3">
      <f:facet name="header">
        <h:outputText value="Giriş Ekranı" style="display : block; margin-bottom: 10px" />
      </f:facet>
      <h:outputText value="T.C. No: " />
      <h:inputText value="#{giris.tcNo}" id="tcno" required="true" requiredMessage="T.C. alanı boş geçilemez" />
      <h:message for="tcno" styleClass="hata" />
      <h:outputText value="Şifre: " />
      <h:inputSecret value="#{giris.sifre}" id="sifre" required="true" requiredMessage="Şifre boş geçilemez" />
      <h:message for="sifre" styleClass="hata" />
      <f:facet name="footer">
        <h:panelGroup style="display : block; text-align: center; margin-top: 10px;">
          <h:commandButton value="Giriş Yap" action="#{giris.girisYap}" />
        </h:panelGroup>
      </f:facet>
    </h:panelGrid>
  </h:form>
</h:body>
</html>
